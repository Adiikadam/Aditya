<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> List of student</h1> 
    <button type="button" name="b1" onclick="loadxmldoc()"> Click Me </button>
    <p id="demo"></p>
    <script >
  function loadxmldoc()
  {
    var xmlhttp= new XMLHttpRequest();
    xmlhttp.open("GET","student.xml",true);
    xmlhttp.onreadystatechange= function()
    {
        if(this.readyState=== 4 & this.status=== 200){
        console.log(xmlhttp);
        myfunction(this);
    }
    else
    {
        document.getElementById("demo").innerHTML=xmlhttp;
    }
};
xmlhttp.send();
  }
function myfunction(xml){
    var x,i,xmldoc,txt;
    xmldoc=xml.responseXML;
     txt="";
       x=xmldoc.getElementsByTagName("fname");
       l=xmldoc.getElementsByTagName("lname");
     for( i=0;i< x.length;i++)
{
    txt += x[i].innerHTML+""+l[i].innerHTML+ "<br>" ;

}
document.getElementById("demo").innerHTML=txt;
}
</script>
</body>
</html>
