<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #ff0000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background-color: #804040;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 100%;
        animation: fadeIn 0.5s ease forwards;
        opacity: 0;
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
        }
    }

    h1 {
        color: #ff00ff;
        font-size: 2rem;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    label {
        margin-bottom: 10px;
        font-weight: bold;
        color: #00ffff;
    }

    input {
        padding: 8px;
        margin-bottom: 20px;
        border-radius: 4px;
        border: 1px solid #ccc;
        width: 100%;
        box-sizing: border-box;
        transition: border-color 0.3s ease;
    }

    input:focus {
        outline: none;
        border-color: #4CAF50;
    }

    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #45a049;
    }

    #result {
        margin-top: 20px;
        font-size: 1.5rem;
        animation: scaleIn 0.5s ease forwards;
        transform: scale(0);
        opacity: 0;
    }

    @keyframes scaleIn {
        to {
            transform: scale(1);
            opacity: 1;
        }
    }
</style>
</head>
<body>
<div class="container">
    <h1>Love Calculator</h1>
    <form id="loveCalculatorForm">
        <label for="fname">Your Name:</label>
        <input type="text" id="fname" name="fname" required>
        <br><br>
        <label for="sname">Partner's Name:</label>
        <input type="text" id="sname" name="sname" required>
        <br><br>
        <button type="submit">Calculate Love</button>
    </form>
    <div id="result"></div>
</div>

<script>
    document.getElementById('loveCalculatorForm').addEventListener('submit', function(e) {
        e.preventDefault();

        let fname = document.getElementById('fname').value.trim();
        let sname = document.getElementById('sname').value.trim();

        if (fname === '' || sname === '') {
            alert('Please enter both names.');
            return;
        }

        let loveScore = calculateLove(fname, sname);

        displayResult(loveScore);
    });

    function calculateLove(fname, sname) {
        // Simple calculation for demo purposes
        let loveScore = Math.random() * 100;
        loveScore = Math.floor(loveScore) + 1;
        return loveScore;
    }

    function displayResult(loveScore) {
        let resultContainer = document.getElementById('result');
        resultContainer.innerHTML = `<p>Your love score is ${loveScore}%!</p>`;
    }
</script>
</body>
</html>
